<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>


 <!--list of categories -->

<table class="table">
    <thead>
    <tr>

        <th scope="col">Category Name</th>
        <th scope="col">Remove Category</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="category : ${categoryforuser}">

        <td  th:if="${category.category !=null}" th:text="${category.category}"></td>
        <td th:if="${category.category !=null}" th:inline="text"><a th:inline="text" th:href="@{/removecat/{id}(id=${category.id})}">Remove category [[${category.category}]]</a></td>

    </tr>

    </tbody>
</table>

<!--category detail-->
<table class="table">
    <thead>
    <tr>

        <th scope="col">Category Selected</th>
        <th scope="col">Url to The news</th>
        <th scope="col">Detail  of  The news</th>

    </tr>
    </thead>
    <tbody>
    <tr  th:each="source : ${profilematchingsources}">

        <td th:text="${source.category}"></td>
        <td th:inline="text"> <a th:href="${source.url}"  target="_blank">[[${source.url}]] </a></td>
        <td th:text="${source.description}"></td>


    </tr>

    </tbody>
</table>


<!--with topics selected-->

<table class="table">
    <thead>
    <tr>

        <th scope="col">Status</th>
        <th scope="col">Topic Selected</th>
        <th scope="col">Url to The news</th>
        <th scope="col">Detail  of  The news</th>

    </tr>
    </thead>
    <tbody th:each="topheadline : ${topheadlines}">
    <tr  th:each="article: ${topheadline.getArticles()}">
        <td th:text="${topheadline.status}"></td>
            <td th:text="${article.title}"></td>
        <td><a th:href="${article.url}">Link</a></td>
            <td th:text="${article.description}"></td>

    </tr>

    </tbody>
</table>
</body>
</html>
